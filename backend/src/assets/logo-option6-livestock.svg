<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#fdfbf7"/>
  <!-- Ground -->
  <rect x="0" y="75" width="100" height="25" fill="#e8f0e3"/>
  
  <!-- Cow silhouette (back, largest) -->
  <g fill="#3a7233" transform="translate(55, 45)">
    <!-- Body -->
    <ellipse cx="15" cy="20" rx="18" ry="12"/>
    <!-- Head -->
    <ellipse cx="-3" cy="14" rx="7" ry="5"/>
    <!-- Legs -->
    <rect x="2" y="28" width="4" height="14"/>
    <rect x="22" y="28" width="4" height="14"/>
    <!-- Horns -->
    <path d="M-8 10 Q-12 5 -10 8" stroke="#3a7233" stroke-width="2" fill="none"/>
    <path d="M-6 8 Q-8 3 -4 6" stroke="#3a7233" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sheep silhouette (middle) -->
  <g fill="#4a6741" transform="translate(18, 52)">
    <!-- Fluffy body -->
    <ellipse cx="12" cy="12" rx="12" ry="9"/>
    <circle cx="5" cy="8" r="4"/>
    <circle cx="19" cy="8" r="4"/>
    <circle cx="12" cy="5" r="4"/>
    <!-- Head -->
    <ellipse cx="0" cy="14" rx="5" ry="4"/>
    <!-- Legs -->
    <rect x="4" y="18" width="3" height="10"/>
    <rect x="17" y="18" width="3" height="10"/>
  </g>
  
  <!-- Chicken silhouette (front, smallest) -->
  <g fill="#5c8a4a" transform="translate(42, 58)">
    <!-- Body -->
    <ellipse cx="8" cy="10" rx="8" ry="7"/>
    <!-- Head -->
    <circle cx="2" cy="4" r="4"/>
    <!-- Beak -->
    <path d="M-2 4 L-5 5 L-2 6 Z"/>
    <!-- Comb -->
    <path d="M2 0 Q4 -3 3 0 Q5 -2 4 1" fill="#8b7355"/>
    <!-- Tail -->
    <path d="M14 6 Q20 2 18 8 Q22 5 16 10"/>
    <!-- Legs -->
    <line x1="6" y1="16" x2="5" y2="22" stroke="#5c8a4a" stroke-width="2"/>
    <line x1="10" y1="16" x2="11" y2="22" stroke="#5c8a4a" stroke-width="2"/>
  </g>
  
  <!-- Text arc could go here -->
</svg>
